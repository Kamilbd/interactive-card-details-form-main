<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Interactive card details form</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet" />
		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<main>
			<section class="card">
				<div class="card__info-box">
					<form class="card__form-info">
						<div class="card__form-name card__form-box">
							<label for="name">Cardholder Name</label>
							<input type="text" id="name" placeholder=" e.g. Jane Appleseed" maxlength="18" />
							<p class="card__error">error</p>
							<div class="card__form-number card__form-box">
								<label for="number">Card Number</label>
								<input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000" maxlength="16" />
								<p class="card__error">error</p>
							</div>
						</div>

						<div class="card__form-date card__form-box">
							<div class="card__expirationdates">
								<label for="expirationdate"> Exp. Date (MM/YY)</label>
								<div class="card__block-mmyy card__form-box">
									<input type="text" id="expirationdate" placeholder="MM" maxlength="2" />
									<label for="expirationdate-two"> </label>
									<input id="expirationdate-two" type="text" placeholder="YY" maxlength="2" />
									<p class="card__error">error</p>
								</div>
							</div>
							<div class="card__field-container card__form-box">
								<label for="securitycode"> CVC</label>
								<input
									id="securitycode"
									type="text"
									pattern="[0-9]*"
									inputmode="numeric"
									placeholder="e.g. 123"
									maxlength="3" />
								<p class="card__error">error</p>
							</div>
						</div>
						<button class="card__btn-form-info">Confirm</button>
					</form>
					<div class="card__popup">
						<img class="card__popup-img" src="./images/icon-complete.svg" alt="" />
						<div class="card__popup-text">
							<p class="card__title-popup">Thank you!</p>
							<p class="card__normal-text-popup">We've added your card details</p>
						</div>
						<button class="card__btn-popup">Continue</button>
					</div>
				</div>
				<div class="card__img">
					<div class="card__img-num-box">
						<img class="card__img-front-card" src="./images/bg-card-front.png" alt="" />
						<img class="card__img-logo" src="./images/card-logo.svg" alt="" />
						<div class="card__text-box-img">
							<p class="card__img-number">0000 0000 0000 0000</p>
							<div class="card__text-img">
								<p class="card__img-name">Jane Appleseed</p>
								<p><span class="card__img-num-one">00</span>/<span class="card__img-num-two">00</span></p>
							</div>
						</div>
					</div>
					<div class="card__second-img">
						<img class="card__img-back-card" src="./images/bg-card-back.png" alt="" />
						<p class="card__second-text">000</p>
					</div>
				</div>
			</section>
		</main>

		<!-- 
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000


  Confirm -->

		<!-- Completed state start -->

		<!-- Thank you!
  We've added your card details
  Continue -->
		<script src="js/style.js"></script>
	</body>
</html>
